<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /CSS -->

    <title>Spotify</title>
</head>

<body>
    <!-- Header -->
    <header class="flex">
        <a href="#">EFFETTUA L'UPGRADE</a>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
        <!-- Sidebar -->
        <div class="sidebar flex">
            <!-- Sidebar top -->
            <div class="sidebar-top">
                <img src="img/logo-small.svg" alt="logo" id="logo-small">
                <img src="img/logo.svg" alt="logo" id="logo">


                <a href="#" class="sidebar-icon-label">
                    <img src="img/home.svg" alt="home" class="sidebar-icon">
                    <span class="labels">Home</span>
                </a>

                <a href="#" class="sidebar-icon-label">
                    <img src="img/search.svg" alt="search" class="sidebar-icon">
                    <span class="labels">Cerca</span>
                </a>

                <a href="#" class="sidebar-icon-label">
                    <img src="img/libreria.svg" alt="library" class="sidebar-icon">
                    <span class="labels">La tua libreria</span>
                </a>

                 <div class="playlist">
                    <h4><strong>PLAYLIST</strong></h4>
                    <div class="new-playlist flex">
                        <div class="plus-btn">+</div>
                        <span class="labels">Crea playlist</span>
                    </div>

                    <ul class="playlist-list">
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
            </div>
            <!-- /Sidebar top -->

            <!-- Sidebar bottom -->
            <div class="sidebar-bottom">
                <a href="#" class="sidebar-icon-label">
                    <img src="img/download.svg" alt="library" class="sidebar-icon download">
                    <span class="labels">Installa App</span>
                </a>
                <hr class="divider">
                <a href="#" class="sidebar-icon-label">
                    <img src="img/profile.svg" alt="library" class="sidebar-icon profile-img">
                    <span class="labels">John Doe</span>
                </a>
            </div>
            <!-- Sidebar bottom -->
        </div>
        <!-- /Sidebar -->

    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer></footer>
    <!-- /Footer -->

</body>

</html>
